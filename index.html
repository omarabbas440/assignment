<html>
<head></head>
<body>

   
    <form>

      <fieldset style="background-color:red ;">
        <legend style="background-color:royalblue">Personal Data</legend>

        <br/>
        <fieldset style="background-color:yellow ;">
          <legend style="background-color:rgb(88, 130, 255)"><br/><br/>Your Name<br/><br/><br/></legend>
          <br/><br/>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="userfirstname">first name</label>
                </td>
                <td>
                  : <input type="text" id="userfirstname" name="userfirstname" placeholder="ex ahmed">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="userlastname">last name</label>
                </td>
                <td>
                  : <input type="text" id="userlastname" name="userlastname" placeholder="ex bahnasy">
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br/><br/>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="userphone">your phone</label>
              </td>
              <td>
                : <input type="number" id="userphone" name="userphone">
              </td>
            </tr>
            <tr>
              <td>
                <label for="useremail">email</label>
              </td>
              <td>
                : <input type="email" id="useremail" name="useremail">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userpassword">password</label>
              </td>
              <td>
                : <input type="password" id="userpassword" name="userpassword">
              </td>
            </tr>
            <tr>
              <td>
                <label for="userre-password">re-password</label>
              </td>
              <td>
                : <input type="password" id="userre-password" name="userre-password">
              </td>
            </tr>
          </tbody>
        </table>
        <br/><br/>
        <table>
          <tbody>
            <tr>
              <td>
                <input value="male" type="radio" name="gender" id="male">
                <label for="male">Male</label>
              </td>
            </tr>
            <tr>
              <td>
                <input value="female" type="radio" name="gender" id="female">
                <label for="female">Female</label>
              </td>
            </tr>
          </tbody>
        </table>
        <br/>
        <table>
          <tbody>
            <tr>
              <td>
                <input id="student" type="checkbox" value="status" name="student">
                <label for="student">Student</label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="graduated" type="checkbox" value="status" name="graduated">
                <label for="graduated">Graduated</label>
              </td>
            </tr>
          </tbody>

        </table>
        <br/>
        <select name="usergroup" id="usergroup">
          <option selected value="">AUC</option>
          <optgroup label="Group 1">
            <option value="">Option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="">Option 2.1</option>
            <option value="">Option 2.2</option>
          </optgroup>
          <optgroup label="Group 3">
            <option value="">Option 3.1</option>
            <option value="">Option 3.2</option>
            <option value="">Option 3.3</option>
          </optgroup>
        </select>
        <br/>
        <button>
          <img width="60" src="images/submit-button-on-white-backround-260nw-1569128341.webp" alt="submit button">
        </button>

      </fieldset>
       
    </form>

</body> 
</html>
